env:
  ROM_URL: https://aaa6uxnisbsku6um6m6pyhbxsc2sc888.node.ppio.cloud:12293/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/meizu17/9.0.0.3/cn/20210927171219/3a347faf/update.zip?f_ver=v1&max_age=7776000&r=AjAlQwNNRFwPIEEVQCUFLkQpNFoKAkUQBiQcPl42GjwLNjQcNhsSHgxmXh1ePgJ6XWtoHUBZW11aZlAWGHZHeVt0aAFHRlxCW3gKVwQlRH9dIjBVXwIbFwg9VlZNLQcFNDRdExMFQgY5VhZUIBl6&ppiouid=6236f45e5af2bb000157f14175884fd2
  ROM_NAME: Flyme
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo bash ./ErfanGSI/url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet ./final/GSI.zip

         
            
